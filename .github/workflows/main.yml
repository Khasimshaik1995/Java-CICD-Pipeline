name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: codekamikaze
      TAG: latest
      CONTAINER_NAME: kamikaze-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test with Maven
        run: mvn clean verify

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          path: target/codekamikaze-1.0.0.jar
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-jar
      - name: List JaCoCo coverage report
        run: |
              ls -R target/site/jacoco || echo "No coverage report found"

      - name: Upload JaCoCo report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$TAG .

      - name: Run Docker Container
        run: |
          docker run -d -p 8080:8080 --name $CONTAINER_NAME $IMAGE_NAME:$TAG
          sleep 10  # give it time to boot
          curl --fail http://localhost:8080 || echo "App is not responding"

      # - name: Stop and Remove Docker Container
